<div class="container"></div>
<div class="pagination">
  <button class='btn' (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
  <div class="pages">
  </div>
  <button class='btn' (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages()">Next</button>
</div>
